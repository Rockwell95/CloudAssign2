<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title style="text-align: center">BBookMark Login</ion-title>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-item>
      <ion-label floating>E-mail address</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="registerCredentials.email"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button large block round type="submit" [disabled]="!registerForm.form.valid">Login
      </button>
      <button ion-button block round clear (click)="createAccount()">Create New Account</button>
    </ion-item>
    <ion-item [hidden]="!loginError" text-wrap>
      <ion-label align="center" color="danger" text-wrap>{{errorMessage}}</ion-label>
    </ion-item>
  </form>
</ion-content>
