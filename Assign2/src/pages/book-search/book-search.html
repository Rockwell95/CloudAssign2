<ion-header>
  <ion-navbar>
    <ion-title>Book Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>All or Part of Title</ion-label>
    <ion-input type="text" [(ngModel)]="title"
               required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Author</ion-label>
    <ion-input type="text" [(ngModel)]="author"
               required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Publisher</ion-label>
    <ion-input type="text" [(ngModel)]="publisher"
               required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Subject</ion-label>
    <ion-input type="text" [(ngModel)]="subject"
               required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>ISBN</ion-label>
    <ion-input type="text" [(ngModel)]="isbn"
               required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Library of Congress Control Number (LCCN)</ion-label>
    <ion-input type="text" [(ngModel)]="lccn"
               required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Online Computer Library Center Number (OCLC)</ion-label>
    <ion-input type="text" [(ngModel)]="oclc"
               required></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button large block round (click)="searchForBook()">Search</button>
  </ion-item>
</ion-content>
